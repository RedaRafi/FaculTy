<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:composition template="/template/simpleTemplate.xhtml">
        <ui:define name="title">
            FSTG | 2 Step Verification
        </ui:define>
        <ui:define name="content">

        
        
        


            <h:form id="secureForm">
                #{secureController.QuestionsEtud()}
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="secureList" value="#{secureController.elems}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Question"/>
                        </f:facet>
                        <h:outputText value="#{item.quest}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Response"/>
                        </f:facet>
                        <p:inputText placeholder="TYPE YOUR REPONSE" value="#{item.resp}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Check"/>
                        </f:facet>
                        <p:commandButton value="Check" actionListener="#{secureController.checkAnswersEtud(item)}" update=":secureForm:secureList :secureForm:secureList:valbtn" />
                    </p:column>
                    <f:facet id="vldface" name="footer">
                        <p:commandButton id="valbtn" value="VALIDATE" actionListener="#{secureController.validateEtud()}"  disabled="#{!empty secureController.elems}" />

                    </f:facet>
                </p:dataTable>
            </h:form>
        


 </ui:define>
    </ui:composition>
</html>
