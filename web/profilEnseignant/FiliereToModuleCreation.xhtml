<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/simpleTemplate.xhtml">

        <ui:define name="title">
            FSTG | Etudiant Connexion 
        </ui:define>
        <ui:define name="content">
            <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
            <p:growl life="5000" />
            <ui:include src="WaitPage.xhtml"/>
            <h:form id="uploadFilMod">
                <h:outputText  value="AJOUT FILIERE AVEC SES MODULES" class="h2 center-block"/>
                <!--            <p:growl life="5000" />-->
                <div class="container">
                    <p>
                        <!--                        Cette page est resever pour ajouter des PVs au semestre de votre filiere,<br/>
                                                vous pouver a tout moment ajouter un PV en choisissant la semestre et Uploader le fichier correspondant,
                                                <div class="warning" >
                        
                                                    Notez que le PV du semestre doit respecter la structure suivante:
                                                    <p:graphicImage class="col-lg-5 " value="../resources/images/PvSkeleton.JPG"  alt="" height="100px" width="200px"/>
                        
                                                </div>-->
                    </p>
                </div>
                <!--<p:panelGrid  columns="2">-->
                <h:outputText value="Department de la filiere:" style="font-size: 18px"></h:outputText>
                
                <p:selectOneMenu id="filiere" required="true" value="#{pvController.departement}" converter="departementConverter">
                    <f:selectItem itemValue="#{null}" itemLabel="Select Departement.."/>
                    <f:selectItems value="#{departementController.itemsAvailableSelectOne}" var="item"
                                   itemValue="#{item}" itemLabel="#{item.intitule}"/>
                </p:selectOneMenu>
                <!--</p:panelGrid>-->
                <div>

                </div>
                <!--                <br/>
                                <br/>-->

<!--<p:checkbox disabled="#{pvController.semestre!=null}" > je confirme que la strucute du PV est comme</p:checkbox>-->
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:fileUpload id="upload"  label="Ajouter un fichier de Filiere .xls "

                              dragDropSupport="true" fileLimit="1" 
                              fileLimitMessage="Uploader un seule fichier PV de type .xls"
                              fileUploadListener="#{pvController.uploadFiliere}"
                              allowTypes="/(\.|\/)(xls)$/"  sizeLimit="10000000000" />
            </h:form>

        </ui:define>
    </ui:composition>
</html>
