<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template/simpleTemplate.xhtml">
        <f:metadata>
            <f:viewAction action="#{demandeReleveNoteItemController.initSemestres()}" />

        </f:metadata>

        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandeReleveNoteItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
            <h:form id="DemandeReleveNoteItemListForm">
                #{demandeReleveNoteItemController.initView()}
                <div class="col-md-8" >

                    <div class="form-group">

                        <h:outputText style="font-size: 15px" value="Sélectionnez la semestre que vous voulez"/>

                        <div class="input-group">
                            <span class="input-group-addon"> <i class="glyphicon glyphicon-list"></i></span> 
                            <p:selectCheckboxMenu id="multiple" value="#{demandeReleveNoteItemController.selectedSemestres}" label="----Sélectinner----" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px"  style="width: 50%;height: 100%">
                                <f:selectItems value="#{demandeReleveNoteItemController.semestres}" itemValue="#{item.libelle}" itemLabel="Semestre #{x}" var="x" />
                            </p:selectCheckboxMenu>
                        </div>
                        
                        <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                        <b:commandButton actionListener="#{demandeReleveNoteItemController.addToDemande()}"  value="Envoyer" update="DemandeReleveNoteItemListForm"/>
                        <br></br><br></br> <h:outputText   style="color: red;font-size: 20px" value="Attention : Aucun duplication ne sera délivré de la relevé de notes "/>

                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
