<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OptionBacCreateDlg" widgetVar="OptionBacCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOptionBacTitle}">
            <h:form id="OptionBacCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{optionBacController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOptionBacLabel_id}" for="id" />
                        <p:inputText id="id" value="#{optionBacController.selected.id}" title="#{bundle.CreateOptionBacTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateOptionBacLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{optionBacController.selected.titre}" title="#{bundle.CreateOptionBacTitle_titre}" />
                        <p:outputLabel value="#{bundle.CreateOptionBacLabel_numApg}" for="numApg" />
                        <p:inputText id="numApg" value="#{optionBacController.selected.numApg}" title="#{bundle.CreateOptionBacTitle_numApg}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{optionBacController.create}" value="#{bundle.Save}" update="display,:OptionBacListForm:datalist,:growl" oncomplete="handleSubmit(args,'OptionBacCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OptionBacCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
