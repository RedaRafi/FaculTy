<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LicenceViewDlg" widgetVar="LicenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLicenceTitle}">
            <h:form id="LicenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{licenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewLicenceLabel_filiere}"/>
                        <h:outputText value="#{licenceController.selected.filiere}" title="#{bundle.ViewLicenceTitle_filiere}"/>
                        <h:outputText value="#{bundle.ViewLicenceLabel_nom}"/>
                        <h:outputText value="#{licenceController.selected.nom}" title="#{bundle.ViewLicenceTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewLicenceLabel_id}"/>
                        <h:outputText value="#{licenceController.selected.id}" title="#{bundle.ViewLicenceTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LicenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
