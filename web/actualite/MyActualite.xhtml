<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title> Title</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="UCO" brandHref="#" fixed="top" inverse="true"/>
        <p:graphicImage value="../resources/images/logo1.png"/>
        <h1>Create Your Actualité :</h1>
        <h:form id="MyForm">

            <p:panelGrid columns="2" >
     <p:outputLabel value="#{bundle.CreateActualiteLabel_position}" for="position" />
                        <p:selectOneMenu id="position" value="#{actualiteController.selected.position}" title="#{bundle.CreateArticleTitle_position}" >
                            <f:selectItem itemValue="#{null}" itemLabel="Select your Type"/>
                            <f:selectItem itemValue="1" itemLabel="Gauche"/>
                            <f:selectItem itemValue="2" itemLabel="Milieu "/>
                            <f:selectItem itemValue="3" itemLabel="Droit"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="#{bundle.CreateActualiteLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{actualiteController.selected.titre}" title="#{bundle.CreateActualiteTitle_titre}" />
                         <p:outputLabel value="etat" for="etat" />
                         <p:inputText id="etat" value="#{actualiteController.selected.etat}" title="etat" />
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_contenue}" for="contenue" />
                        <p:editor id="contenue" value="#{actualiteController.selected.contenue}" height="100"  title="#{bundle.CreateActualiteTitle_contenue}"  />
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{actualiteController.selected.description}" title="description" />
                       
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_priority}" for="priority" />
                         <p:selectOneMenu id="priority" value="#{actualiteController.selected.priority}" title="#{bundle.CreateArticleTitle_priority}" >
                            <f:selectItem itemValue="#{null}" itemLabel="Select your Priority"/>
                            <f:selectItem itemValue="0" itemLabel="Max"/>
                            <f:selectItem itemValue="1" itemLabel="Trés Fort"/>
                            <f:selectItem itemValue="2" itemLabel="Fort"/>
                            <f:selectItem itemValue="3" itemLabel="Normal"/>
                            <f:selectItem itemValue="4" itemLabel="Faible"/>
                            <f:selectItem itemValue="5" itemLabel="Trés Faible"/>
                            <f:selectItem itemValue="6" itemLabel="Min"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_auteur}" for="auteur" />
                        <p:selectOneMenu id="auteur" value="#{actualiteController.selected.auteur}" >
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="auteurItem"
                                           itemValue="#{auteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_dateCreation}" for="dateCreation"/>
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy" disabled="true" value="#{actualiteController.selected.dateCreation}" title="#{bundle.EditActualiteTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{actualiteController.selected.dateDebut}" title="#{bundle.EditActualiteTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_dateExpiration}" for="dateExpiration" />
                        <p:calendar id="dateExpiration" pattern="MM/dd/yyyy" value="#{actualiteController.selected.dateExpiration}" title="#{bundle.EditActualiteTitle_dateExpiration}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActualiteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{actualiteController.selected.id}" title="#{bundle.CreateActualiteTitle_id}" />
                    </p:panelGrid>
            <center ><p:commandButton actionListner="#{articleController.create()}" value="create" /></center>
        </h:form>

    </h:body>
</html>
