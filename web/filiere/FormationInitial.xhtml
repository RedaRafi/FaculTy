<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Formation</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css"/>
    </h:head>
    <ui:composition template="/template/simpleTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Tous les filières"/>
        </ui:define>

        <ui:define name="content">
            <link type="text/css" rel="stylesheet" href="../resources/materialize/css/materialize.css" media="screen,projection"/>
                <div class="row3">
                    <div class="rounded">
                        <div class="sidebar one_quarter first"> <br></br><br></br>
                            <!-- ################################################################################################ -->
                            <h6>FORMATION INITIALE</h6><br></br>
                            <nav class="sdb_holder">

                                <li><p:commandLink value="Tronc Commun" action="#{filiereController.toTC()}"></p:commandLink></li>
                                <li><p:commandLink value="Licences" action="#{filiereController.toLicence()}"></p:commandLink></li>
                                <li><p:commandLink value="Filière d'Ingénieurs" action="#{filiereController.toCycle()}"></p:commandLink></li>
                                <li><p:commandLink value="Masters" action="#{filiereController.toMaster()}"></p:commandLink></li>

                            </nav>
                            <h6>FORMATION CONTINUE</h6>
                            <nav class="sdb_holder">
                                <li><p:commandLink value="Licence professionelle" action="#{filiereController.toLicenceContinu()}"></p:commandLink></li>
                            </nav>
                        </div>
                    </div>
                </div>


            <div class="container">
                <div class="col-lg-10">
                    <div class="panel panel-primary">
                        <div class="panel-body"><h:outputText value="#{filiereController.typFormatToLettre()} / #{filiereController.typFilierToLetter()}" style="text-transform: uppercase;"/></div>
                    </div>     


                    <c:forEach items="#{filiereController.filieres}" var="filiere"><br></br>
                        <div class="card  " style="background-color: #efefef ;color: #000">

                            <div class="card-title" style="text-align: center;font-weight: bold"><br></br>
                                    #{filiere.libelle}
                                <p:commandLink action="#{filiereController.toDetailFilier(filiere)}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">menu</i></p:commandLink>

                            </div>

                            <div class="card-text"><br></br>
                                <h:outputText value="Abreviation : "/>
                                <h:outputText value="#{filiere.abreviation}"/><br></br>
                            </div>
                            <p:separator></p:separator>
                            <div class="card-footer">
                                <h:outputText value="Responsable: "/>
                                <h:outputText value="#{filiere.responsableFiliere.toString()}"/><br></br><br></br>
                                <h:outputText value="Email: "/>
                                <h:outputText value="#{filiere.responsableFiliere.email}"/>

                            </div>
                            <p:separator></p:separator>
                        </div>
                    </c:forEach>

                </div>
            </div>

            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
            <script type="text/javascript" src="../resources/materialize/js/materialize.js"/>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </ui:define>
    </ui:composition>        

</html>
