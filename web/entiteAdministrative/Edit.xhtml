<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntiteAdministrativeEditDlg" widgetVar="EntiteAdministrativeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntiteAdministrativeTitle}">
            <h:form id="EntiteAdministrativeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entiteAdministrativeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntiteAdministrativeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{entiteAdministrativeController.selected.libelle}" title="#{bundle.EditEntiteAdministrativeTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditEntiteAdministrativeLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{entiteAdministrativeController.selected.magasin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEntiteAdministrativeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entiteAdministrativeController.selected.id}" title="#{bundle.EditEntiteAdministrativeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entiteAdministrativeController.update}" value="#{bundle.Save}" update="display,:EntiteAdministrativeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntiteAdministrativeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntiteAdministrativeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
