<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="myForm" class="form-group">
            <h6 class="title">CATEGORIE</h6>
            <p:selectOneMenu id="categorie"  required="true" value="#{ligneCommandeController.selected.produit.categorie}">
                <p:ajax listener="#{ligneCommandeController.findByCategorie()}" update="produit"/>
                <f:selectItem itemValue="#{null}" itemLabel="------------------Séléctionner------------------"/>
                <f:selectItems   value="#{categorieController.items}" var="item"
                                 itemValue="#{item}" itemLabel="#{item.libelle}"/>
            </p:selectOneMenu>

            <h6 class="title">PRODUIT</h6>
            <p:selectOneMenu  id="produit" required="true" value="#{ligneCommandeController.selected.produit}" >
                <f:selectItem itemValue="#{null}" itemLabel="------------------Séléctionner------------------"/>
                <f:selectItems value="#{ligneCommandeController.produits}" var="item"
                               itemValue="#{item}" itemLabel="#{item.libelle}"/>
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
