    <h:head>
        <title>Rédiger une expression de besoin</title>
        <link rel="apple-touch-icon" sizes="76x76" href="./newtemplate/assets/img/apple-icon.png" />
        <!--<link rel="icon" type="image/png" href="./newtemplate/assets/img/favicon.png" />-->
        <link rel="shortout icon" type="image/x-icon" href="#{resource['images/favicon.png']}" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Material Dashboard by Creative Tim</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/heroic-features.css" rel="stylesheet"></link>
        <link href="../resources/css/layout.css" rel="stylesheet" type="text/css" media="all"/>

        <link href="./newtemplate/assets/css/bootstrap.min.css" rel="stylesheet" />

        <link href="./newtemplate/assets/css/demo.css" rel="stylesheet" />

        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'></link>


    </h:head>
    <h:body style="background-image: url(../resources/images/demo/body-bg41.png); background-attachment: fixed;">
        <!-- Navigation -->
        <p:growl id="growl" life="3000" />
        <div style="background-color: white;width: 265px" class="sidebar" data-color="purple" >
            <div class="logo">

                <a href="../../template/Home.xhtml"><img src="../resources/images/logo.png" style="width: 200px;" /></a>
            </div>
            <div style="width: 278px" class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="UserLogin.xhtml?faces-redirect=true">
                            <i class="material-icons">home</i>
                            <p>Accueil</p>
                        </a>
                    </li>
                    <li>
                        <a href="./ExpressionDeBesoin.xhtml?faces-redirect=true">
                            <i class="material-icons">content_paste</i>
                            <p>Rédiger une Exp. de Besoin</p>
                        </a>
                    </li>
                    <li>
                        <a href="AncienExpressionDeBesoin.xhtml?faces-redirect=true">
                            <i class="material-icons">library_books</i>
                            <p>Chercher les Exp. de Besoin</p>
                        </a>
                    </li>

                    <li>
                        <a href="Reception.xhtml?faces-redirect=true">
                            <i class="material-icons text-gray">event_available</i>
                            <p>Enregistrer une réception</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <style>
            .kira{
                background-color: rgba(40,40,40,0.4);
            }
            .thumbnail{
                background-color: rgba(240,240,240,0.6); 
            }
            .thumbnail:hover{
                background-color: rgb(255,255,255); 
            }
        </style>

        <ui:include src="Header.xhtml"/>

        <div class="main-panel">
            <br></br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <div class="card">

                            <div class="card-header" data-background-color="grey">
                                <h4 class="title">Expression De Besoin</h4>
                            </div>
                            <div class="card-content">
                                <h:form id="formId">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                    </p:messages>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <h4 class="title">CATEGORIE </h4>
                                                <p:selectOneMenu  id="categorie" class="form-control" required="true" value="#{ligneExpressionBesoinController.selected.produit.categorie}" >
                                                    <p:ajax  update="produit"></p:ajax>
                                                    <f:selectItem itemValue="#{null}" itemLabel="------------------Séléctionner------------------"/>  

                                                    <f:selectItems value="#{categorieController.items}" var="item"
                                                                   itemValue="#{item}" itemLabel="#{item.libelle}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating"> 
                                                <h4 class="title">PRODUIT</h4>
                                                <p:selectOneMenu  id="produit" class="form-control" required="true" value="#{ligneExpressionBesoinController.selected.produit}" >
                                                    <f:selectItem itemValue="#{null}" itemLabel="------------------Séléctionner------------------"/>
                                                    <f:selectItems value="#{ligneExpressionBesoinController.selected.produit.categorie.produits}" var="item"
                                                                   itemValue="#{item}" itemLabel="#{item.libelle}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <h4 class="title">QUANTITE</h4>
                                                <p:spinner id="minMax" value="#{ligneExpressionBesoinController.selected.quantite}" min="0" max="10000" />
                                            </div>
                                        </div>
                                    </div>
                                    <p:commandButton value="Ajouter"  icon="ui-icon-plus" style="background-color: #939393;width: 11%;font-size: 90%" 
                                                     action="#{ligneExpressionBesoinController.creeLigne()}" update="listLigneExpressionsForm:datalist,formId" class="pull-right"></p:commandButton>
                                </h:form> 
                            </div> 
                            

                            <div class="card-content table-responsive">
                                <h:form id="listLigneExpressionsForm">
                                    <hr></hr>
                                    <p:dataTable id="datalist" value="#{ligneExpressionBesoinController.expressionItems}" var="item" selectionMode="single" selection="#{ligneExpressionBesoinController.selected}"
                                                 rowKey="#{item.id}" editable="true" >
                                        <p:column>  
                                            <f:facet name="header">  
                                                <h:outputText value="CATEORIE"/>  
                                            </f:facet>  
                                            <p:cellEditor>  
                                                <f:facet name="output">  
                                                    <h:outputText value="#{item.produit.categorie.libelle}"/>  
                                                </f:facet>  
                                                <f:facet name="input" >  
                                                    <p:selectOneMenu value="#{item.produit.categorie.libelle}" style="width:100%">  
                                                        <f:selectItems value="#{categorieController.items}" var="cat" itemLabel="#{cat}"  
                                                                       itemValue="#{cat}"/>  
                                                    </p:selectOneMenu>  
                                                </f:facet>  
                                            </p:cellEditor>  
                                        </p:column>  
                                        <p:column >  
                                            <f:facet name="header">  
                                                <h:outputText value="PRODUIT"/>  
                                            </f:facet>  
                                            <p:cellEditor>  
                                                <f:facet name="output">  
                                                    <h:outputText value="#{item.produit.libelle}"/>  
                                                </f:facet>  
                                                <f:facet name="input">  
                                                    <p:selectOneMenu value="#{item.produit}" style="width:100%">  
                                                        <f:selectItems value="#{produitController.items}" var="prod" itemLabel="#{prod}"  
                                                                       itemValue="#{prod}"/>  
                                                    </p:selectOneMenu>  
                                                </f:facet>  
                                            </p:cellEditor>  
                                        </p:column>  
                                        <p:column>  
                                            <f:facet name="header">  
                                                <h:outputText value="QUANTITE"/>  
                                            </f:facet>  
                                            <p:cellEditor>  
                                                <f:facet name="output">  
                                                    <h:outputText value="#{item.quantite}"/>  
                                                </f:facet>  
                                                <f:facet name="input">  
                                                    <p:inputText id="modelInput" value="#{item.quantite}" style="width:96%"/>  
                                                </f:facet>  
                                            </p:cellEditor>  
                                        </p:column>  
                                        <p:column style="width:6%" exportable="false">  
                                            <p:rowEditor />  
                                        </p:column>  
                                    </p:dataTable>
                                    <p:commandButton value="Supprimer" icon="ui-icon-trash" style="background-color: grey; font-size: 85%" 
                                                     action="#{ligneExpressionBesoinController.supprimerLigne()}" update="listLigneExpressionsForm:datalist"
                                                     ></p:commandButton>
                                    <p:commandButton value="Vider" icon="ui-icon-close" action="#{ligneExpressionBesoinController.vider()}" 
                                                     style="background-color: grey; font-size: 85%" update="listLigneExpressionsForm:datalist" ></p:commandButton>

                                </h:form>
                                <p:commandButton value="VALIDER" icon="ui-icon-check" style="background-color: #2a9942" actionListener="#{ligneExpressionBesoinController.validerExpressionDeBesoin()}" update="listLigneExpressionsForm:datalist" oncomplete="PF('ImprimerExpressionDialog').show()" class="btn btn-sm pull-right" />
                            </div>
                        </div>
                    </div>
                </div>
                <br></br>
                <div class="col-lg-1">
                </div>

            </div>
        </div>
    </h:body>
    <ui:include src="ImprimerExpression.xhtml"/>

    <script src="../assets/js/chartist.min.js"></script>

    <script src="../assets/js/arrive.min.js"></script>

    <script src="../assets/js/perfect-scrollbar.jquery.min.js"></script>
