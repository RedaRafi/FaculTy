<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceEtudiantViewDlg" widgetVar="PieceEtudiantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPieceEtudiantTitle}">
            <h:form id="PieceEtudiantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceEtudiantController.selected != null}">
                        <h:outputText value="#{bundle.ViewPieceEtudiantLabel_id}"/>
                        <h:outputText value="#{pieceEtudiantController.selected.id}" title="#{bundle.ViewPieceEtudiantTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPieceEtudiantLabel_nombre}"/>
                        <h:outputText value="#{pieceEtudiantController.selected.nombre}" title="#{bundle.ViewPieceEtudiantTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPieceEtudiantLabel_etudiantMaster}"/>
                        <h:outputText value="#{pieceEtudiantController.selected.etudiantMaster}" title="#{bundle.ViewPieceEtudiantTitle_etudiantMaster}"/>
                        <h:outputText value="#{bundle.ViewPieceEtudiantLabel_piece}"/>
                        <h:outputText value="#{pieceEtudiantController.selected.piece}" title="#{bundle.ViewPieceEtudiantTitle_piece}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PieceEtudiantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
