<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <ui:composition template="/template/simpleTemplate.xhtml">
        <ui:define name="title">
            FSTG | Etudiant Change Data 
        </ui:define>
        <ui:define name="content">

           
            <h:form id="modiForm" rendered="#{etudiantController.notPass}"> 
                <p:growl life="3000"/>
                <h1><h:outputText value="Modification Etudiant"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{etudiantController.selected.password}" title="Password" >
                        <!--<p:ajax process="password" update="email" />-->
                    </p:inputText>
                    <p:outputLabel value="Email:" for="email" rendered="#{!etudiantController.hasEmail()}" />
                    <p:inputText id="email" value="#{etudiantController.selected.email}" title="Email"  rendered="#{!etudiantController.hasEmail()}" />
                </p:panelGrid>
                <p:commandButton value="OK" actionListener="#{etudiantController.changeData()}" onclick="document.getElementById('modiForm').style.display='none';" />
            </h:form>
            
           
            <ui:include  src="../secure/SecureEtud.xhtml" />
            
         </ui:define>
    </ui:composition>
</html>
