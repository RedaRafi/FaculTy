<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LyceeViewDlg" widgetVar="LyceeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLyceeTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lyceeController.selected != null}">

                        <h:outputText value="#{bundle.ViewLyceeLabel_titre}"/>

                        <h:outputText value="#{bundle.ViewLyceeLabel_numApg}"/>
                        <h:outputText value="#{lyceeController.selected.numApg}" title="#{bundle.ViewLyceeTitle_numApg}"/>
                        <h:outputText value="#{bundle.ViewLyceeLabel_type}"/>
                        <h:outputText value="#{lyceeController.selected.type}" title="#{bundle.ViewLyceeTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LyceeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
