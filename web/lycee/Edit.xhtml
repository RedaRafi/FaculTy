    <ui:composition>

        <p:dialog id="LyceeEditDlg" widgetVar="LyceeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLyceeTitle}">

                        <p:outputLabel value="#{bundle.EditLyceeLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{lyceeController.selected.titre}" title="#{bundle.EditLyceeTitle_titre}" />
                        <p:outputLabel value="#{bundle.EditLyceeLabel_numApg}" for="numApg" />
