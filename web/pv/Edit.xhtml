<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PvEditDlg" widgetVar="PvEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPvTitle}">
            <h:form id="PvEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pvController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPvLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pvController.selected.id}" title="#{bundle.EditPvTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPvLabel_semestre}" for="semestre" />
                        <p:selectOneMenu id="semestre" value="#{pvController.selected.semestre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"
                                           var="semestreItem"
                                           itemValue="#{semestreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pvController.update}" value="#{bundle.Save}" update="display,:PvListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PvEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PvEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
