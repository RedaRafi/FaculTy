<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PvViewDlg" widgetVar="PvViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPvTitle}">
            <h:form id="PvViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pvController.selected != null}">
                        <h:outputText value="#{bundle.ViewPvLabel_id}"/>
                        <h:outputText value="#{pvController.selected.id}" title="#{bundle.ViewPvTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPvLabel_semestre}"/>
                        <h:outputText value="#{pvController.selected.semestre}" title="#{bundle.ViewPvTitle_semestre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PvViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
