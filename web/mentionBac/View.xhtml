<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MentionBacViewDlg" widgetVar="MentionBacViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMentionBacTitle}">
            <h:form id="MentionBacViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mentionBacController.selected != null}">
                        <h:outputText value="#{bundle.ViewMentionBacLabel_id}"/>
                        <h:outputText value="#{mentionBacController.selected.id}" title="#{bundle.ViewMentionBacTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMentionBacLabel_titre}"/>
                        <h:outputText value="#{mentionBacController.selected.titre}" title="#{bundle.ViewMentionBacTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewMentionBacLabel_numApg}"/>
                        <h:outputText value="#{mentionBacController.selected.numApg}" title="#{bundle.ViewMentionBacTitle_numApg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MentionBacViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
