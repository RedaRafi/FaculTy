<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneCreateDlg" widgetVar="LigneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLigneTitle}">
            <h:form id="LigneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLigneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ligneController.selected.id}" title="#{bundle.CreateLigneTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLigneLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{ligneController.selected.quantite}" title="#{bundle.CreateLigneTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateLigneLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{ligneController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneController.create}" value="#{bundle.Save}" update="display,:LigneListForm:datalist,:growl" oncomplete="handleSubmit(args,'LigneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
