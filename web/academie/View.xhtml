<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademieViewDlg" widgetVar="AcademieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAcademieTitle}">
            <h:form id="AcademieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academieController.selected != null}">
                        <h:outputText value="#{bundle.ViewAcademieLabel_id}"/>
                        <h:outputText value="#{academieController.selected.id}" title="#{bundle.ViewAcademieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAcademieLabel_titre}"/>
                        <h:outputText value="#{academieController.selected.titre}" title="#{bundle.ViewAcademieTitle_titre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AcademieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
