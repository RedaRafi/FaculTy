<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademieEditDlg" widgetVar="AcademieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcademieTitle}">
            <h:form id="AcademieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAcademieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{academieController.selected.id}" title="#{bundle.EditAcademieTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAcademieLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{academieController.selected.titre}" title="#{bundle.EditAcademieTitle_titre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{academieController.update}" value="#{bundle.Save}" update="display,:AcademieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcademieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcademieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
