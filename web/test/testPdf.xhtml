<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            #{attestationPdfController.generateAllItems()}
        <p:dataTable id="checkboxDT" var="car"
                     value="#{attestationPdfController.itemSemestres}"
                     selection="#{attestationPdfController.selectedSemestres}" 
                     rowKey="#{car.id}" 
                     style="margin-bottom:0"
                     >
        <f:facet name="header">
            Checkbox Semestre
        </f:facet>
        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Filiere">
            <h:outputText value="#{car.filiere}" />
        </p:column>
        <p:column headerText="Annee">
            <h:outputText value="#{car.annee}" />
        </p:column>
        <p:column headerText="Semestre">
            <h:outputText value="Semestre #{car.libelle}" />
        </p:column>
        <f:facet name="footer">
<p:commandButton  icon="ui-icon-pdf"  action="#{attestationPdfController.generatePdf()}" value="Export" ajax="false" />
        </f:facet>
    </p:dataTable>
        </h:form>
        
        
    </h:body>
</html>
