<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeEditDlg" widgetVar="CommandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommandeTitle}">
            <h:form id="CommandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommandeLabel_nombreCommande}" for="nombreCommande" />
                        <p:inputText id="nombreCommande" value="#{commandeController.selected.nombreCommande}" title="#{bundle.EditCommandeTitle_nombreCommande}" />
                        <p:outputLabel value="#{bundle.EditCommandeLabel_livree}" for="livree" />
                        <p:inputText id="livree" value="#{commandeController.selected.livree}" title="#{bundle.EditCommandeTitle_livree}" />
                        <p:outputLabel value="#{bundle.EditCommandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.EditCommandeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCommandeLabel_userStock}" for="userStock" />
                        <p:selectOneMenu id="userStock" value="#{commandeController.selected.userStock}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userStockController.itemsAvailableSelectOne}"
                                           var="userStockItem"
                                           itemValue="#{userStockItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommandeLabel_dateCommande}" for="dateCommande" />
                        <p:calendar id="dateCommande" pattern="MM/dd/yyyy" value="#{commandeController.selected.dateCommande}" title="#{bundle.EditCommandeTitle_dateCommande}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCommandeLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{commandeController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeController.update}" value="#{bundle.Save}" update="display,:CommandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
